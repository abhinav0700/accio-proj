<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Employee Manager</title>
<style>
:root{--bg:#f6f8fb;--card:#ffffff;--muted:#6b7280;--accent:#0f172a;--success:#0f9d58;--error:#e02424;--primary:#2563eb}
*{box-sizing:border-box}html,body{height:100%}body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;margin:0;background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);display:flex;align-items:center;justify-content:center;padding:32px}
.app{width:100%;max-width:900px;background:var(--card);border-radius:12px;box-shadow:0 10px 30px rgba(16,24,40,.08);padding:28px;display:grid;grid-template-columns:1fr 1fr;gap:24px;align-items:start}
.header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;margin-bottom:6px}
.title{font-size:20px;color:var(--accent);font-weight:600}
.subtitle{font-size:13px;color:var(--muted)}
.form-card{background:linear-gradient(180deg,#ffffff,#fbfdff);padding:18px;border-radius:10px;border:1px solid rgba(37,99,235,.06)}
.input-row{display:flex;flex-direction:column;margin-bottom:12px}
label{font-size:13px;color:var(--muted);margin-bottom:6px}
input[type="text"],input[type="number"]{padding:10px 12px;border-radius:8px;border:1px solid #e6eef8;background:#fff;outline:none;font-size:14px}
input[type="text"]:focus,input[type="number"]:focus{box-shadow:0 4px 14px rgba(37,99,235,.08);border-color:var(--primary)}
.actions{display:flex;gap:10px;align-items:center;margin-top:8px}
button{padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
.add-btn{background:var(--primary);color:#fff}
.reset-btn{background:#f3f4f6;color:var(--accent)}
.message{padding:10px;border-radius:8px;font-weight:600;margin-bottom:12px;display:none}
.message.error{background:rgba(224,36,36,.08);color:var(--error);border:1px solid rgba(224,36,36,.12);display:block}
.message.success{background:rgba(15,157,88,.08);color:var(--success);border:1px solid rgba(15,157,88,.12);display:block}
.preview{background:linear-gradient(180deg,#fff,#fbfdff);padding:18px;border-radius:10px;border:1px solid rgba(16,24,40,.04);min-height:220px}
.count{font-size:14px;color:var(--muted);margin-bottom:12px}
.employee-list{display:flex;flex-direction:column;gap:12px}
.employee{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:8px;border:1px solid rgba(16,24,40,.04);background:#fff}
.info{display:flex;gap:12px;align-items:center}
.avatar{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,#eef2ff,#e0f2fe);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--primary)}
.details{display:flex;flex-direction:column}
.name{font-weight:600;color:var(--accent)}
.meta{font-size:13px;color:var(--muted)}
.del-btn{background:transparent;border:1px solid rgba(224,36,36,.12);color:var(--error);padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:700}
.empty{padding:20px;border-radius:8px;border:1px dashed rgba(16,24,40,.06);text-align:center;color:var(--muted)}
@media (max-width:800px){.app{grid-template-columns:1fr;padding:16px} .header{flex-direction:column;align-items:flex-start;gap:6px}}
</style>
</head>
<body>
<div class="app" id="app">
<div class="header">
<div>
<div class="title">Employee Manager</div>
<div class="subtitle">Add, view and remove employees</div>
</div>
<div class="subtitle" id="totalText">0 added employees</div>
</div>
<div class="form-card">
<div id="msg" class="message"></div>
<div class="input-row">
<label for="name">Name *</label>
<input id="name" type="text" placeholder="Enter name" />
</div>
<div class="input-row">
<label for="profession">Profession *</label>
<input id="profession" type="text" placeholder="Enter profession" />
</div>
<div class="input-row">
<label for="age">Age *</label>
<input id="age" type="number" placeholder="Enter age" min="1" />
</div>
<div class="actions">
<button id="addBtn" class="add-btn">Add Employee</button>
<button id="resetBtn" class="reset-btn">Reset</button>
</div>
</div>
<div class="preview">
<div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
<div style="font-weight:700;color:var(--accent)">Added Employees</div>
<div class="count" id="countText">0</div>
</div>
<div id="list" class="employee-list">
<div class="empty" id="empty">No employees added yet</div>
</div>
</div>
</div>
<script src="script.js">

</script>
</body>
</html>
